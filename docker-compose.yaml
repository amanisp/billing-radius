# ‚úÖ Tidak perlu "version:" di Compose v2

services:
  # üêò PHP-FPM (Laravel App)
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: laravel_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    environment:
      - VIRTUAL_HOST=bill.amanisp.net.id
      - LETSENCRYPT_HOST=bill.amanisp.net.id
      - LETSENCRYPT_EMAIL=admin@amanisp.net.id
    networks:
      - laravel
      - proxy

  # üåê Nginx untuk Laravel
  nginx:
    image: nginx:alpine
    container_name: laravel_nginx
    restart: unless-stopped
    expose:
      - "80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - laravel
      - proxy

  # üî• Redis Cache
  redis:
    image: redis:alpine
    container_name: laravel_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - laravel

  # ‚è∞ Laravel Scheduler (cron)
  scheduler:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: laravel_scheduler
    restart: unless-stopped
    volumes:
      - ./:/var/www/html
    command: >
      sh -c "echo '* * * * * php /var/www/html/artisan schedule:run >> /var/www/html/storage/logs/scheduler.log 2>&1' | crontab - && cron -f"
    networks:
      - laravel

  # ‚öôÔ∏è Laravel Horizon (Queue Worker)
  horizon:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: laravel_horizon
    restart: unless-stopped
    volumes:
      - ./:/var/www/html
    command: supervisord -c /etc/supervisor/supervisord.conf
    networks:
      - laravel

  # üåê Reverse Proxy (Nginx Proxy)
  nginx-proxy:
    image: jwilder/nginx-proxy:alpine
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    labels:
      - com.github.nginx-proxy.nginx
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./certs:/etc/nginx/certs:rw
      - ./vhost.d:/etc/nginx/vhost.d
      - ./html:/usr/share/nginx/html
    networks:
      - proxy

  # üîê Let's Encrypt Companion (Auto SSL)
  nginx-proxy-acme:
    image: nginxproxy/acme-companion
    container_name: nginx-proxy-acme
    restart: unless-stopped
    depends_on:
      - nginx-proxy
    environment:
      - DEFAULT_EMAIL=admin@amanisp.net.id
      - NGINX_PROXY_CONTAINER=nginx-proxy
    volumes_from:
      - nginx-proxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./certs:/etc/nginx/certs:rw
      - ./vhost.d:/etc/nginx/vhost.d
      - ./html:/usr/share/nginx/html
    networks:
      - proxy

networks:
  laravel:
    driver: bridge
  proxy:
    driver: bridge
