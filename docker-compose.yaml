version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: laravel_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    networks:
      - laravel

  nginx:
    image: nginx:alpine
    container_name: laravel_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - laravel

  redis:
    image: redis:alpine
    container_name: laravel_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - laravel

  scheduler:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: laravel_scheduler
    restart: unless-stopped
    volumes:
      - ./:/var/www/html
    command: >
      sh -c "echo '0 0 * * * php /var/www/html/artisan schedule:run >> /var/www/html/storage/logs/scheduler.log 2>&1' | crontab - && cron -f"
    networks:
      - laravel

  horizon:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: laravel_horizon
    restart: unless-stopped
    volumes:
      - ./:/var/www/html
    command: supervisord -c /etc/supervisor/supervisord.conf
    networks:
      - laravel

networks:
  laravel:
    driver: bridge
