version: '3.8'

services:
  # ======================
  # 1. Laravel App (PHP)
  # ======================
  app:
    container_name: laravel_app
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/var/www/html
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=https://bill.amanisp.net.id
    networks:
      - laravel
    expose:
      - "9000"

  # ======================
  # 2. Redis
  # ======================
  redis:
    image: redis:alpine
    container_name: laravel_redis
    ports:
      - "6379:6379"
    networks:
      - laravel

  # ======================
  # 3. Laravel Horizon
  # ======================
  horizon:
    container_name: laravel_horizon
    build:
      context: .
      dockerfile: Dockerfile
    command: php artisan horizon
    volumes:
      - .:/var/www/html
    depends_on:
      - app
      - redis
    networks:
      - laravel

  # ======================
  # 4. Laravel Scheduler
  # ======================
  scheduler:
    container_name: laravel_scheduler
    build:
      context: .
      dockerfile: Dockerfile
    command: >
      sh -c "while [ true ]; do php artisan schedule:run --verbose --no-interaction; sleep 60; done"
    volumes:
      - .:/var/www/html
    depends_on:
      - app
      - redis
    networks:
      - laravel

  # ======================
  # 5. Nginx untuk Laravel App
  # ======================
  nginx:
    image: nginx:alpine
    container_name: laravel_nginx
    expose:
      - "80"
    volumes:
      - .:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    environment:
      - VIRTUAL_HOST=bill.amanisp.net.id
      - LETSENCRYPT_HOST=bill.amanisp.net.id
      - LETSENCRYPT_EMAIL=admin@amanisp.net.id
    depends_on:
      - app
    networks:
      - laravel
      - proxy-tier

  # ======================
  # 6. Nginx Proxy (Reverse Proxy + SSL Gateway)
  # ======================
  nginx-proxy:
    image: jwilder/nginx-proxy:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./certs:/etc/nginx/certs:rw
      - ./vhost.d:/etc/nginx/vhost.d
      - ./html:/usr/share/nginx/html
      - /var/run/docker.sock:/tmp/docker.sock:ro
    labels:
      - "com.github.nginx-proxy.nginx"
    networks:
      - proxy-tier

  # ======================
  # 7. Let's Encrypt Companion (Auto SSL)
  # ======================
  nginx-proxy-acme:
    image: nginxproxy/acme-companion
    container_name: nginx-proxy-acme
    environment:
      - NGINX_PROXY_CONTAINER=nginx-proxy
      - DEFAULT_EMAIL=admin@amanisp.net.id
    depends_on:
      - nginx-proxy
    volumes_from:
      - nginx-proxy
    volumes:
      - ./certs:/etc/nginx/certs:rw
      - ./vhost.d:/etc/nginx/vhost.d
      - ./html:/usr/share/nginx/html
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - proxy-tier

# ======================
# NETWORKS
# ======================
networks:
  laravel:
    driver: bridge
  proxy-tier:
    driver: bridge
