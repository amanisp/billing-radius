version: "3.8"

services:
  # üêò PHP-FPM (Laravel App)
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: laravel_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=https://bill.amanisp.net.id
      - VIRTUAL_HOST=bill.amanisp.net.id
      - LETSENCRYPT_HOST=bill.amanisp.net.id
      - LETSENCRYPT_EMAIL=admin@amanisp.net.id
    expose:
      - "9000"
    depends_on:
      - redis
    networks:
      - laravel
      - proxy

  # üåê Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: laravel_nginx
    restart: unless-stopped
    expose:
      - "80"
    environment:
      - VIRTUAL_HOST=bill.amanisp.net.id
      - LETSENCRYPT_HOST=bill.amanisp.net.id
      - LETSENCRYPT_EMAIL=admin@amanisp.net.id
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - laravel
      - proxy

  # üß† Redis untuk Cache & Queue
  redis:
    image: redis:alpine
    container_name: laravel_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - laravel

  # ‚è∞ Laravel Scheduler (cron)
  scheduler:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: laravel_scheduler
    restart: unless-stopped
    volumes:
      - ./:/var/www/html
    command: >
      sh -c "echo '* * * * * cd /var/www/html && php artisan schedule:run >> /var/www/html/storage/logs/scheduler.log 2>&1' | crontab - && cron -f"
    depends_on:
      - app
      - redis
    networks:
      - laravel

  # ‚öôÔ∏è Laravel Horizon (Queue Worker)
  horizon:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: laravel_horizon
    restart: unless-stopped
    volumes:
      - ./:/var/www/html
    command: sh -c "php artisan horizon"
    depends_on:
      - redis
      - app
    networks:
      - laravel

  # üåç Nginx Proxy (reverse proxy untuk SSL otomatis)
  nginx-proxy:
    image: jwilder/nginx-proxy:alpine
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./certs:/etc/nginx/certs:rw
      - ./vhost.d:/etc/nginx/vhost.d
      - ./html:/usr/share/nginx/html
    networks:
      - proxy

  # üîê ACME Companion (Let's Encrypt)
  nginx-proxy-acme:
    image: nginxproxy/acme-companion
    container_name: nginx-proxy-acme
    restart: unless-stopped
    depends_on:
      - nginx-proxy
    environment:
      - DEFAULT_EMAIL=admin@amanisp.net.id
      - NGINX_PROXY_CONTAINER=nginx-proxy
    volumes_from:
      - nginx-proxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./certs:/etc/nginx/certs:rw
      - ./vhost.d:/etc/nginx/vhost.d
      - ./html:/usr/share/nginx/html
    networks:
      - proxy

networks:
  laravel:
    driver: bridge
  proxy:
    driver: bridge
